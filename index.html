<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- container for diamonds -->
    <div class="diamonds-container">
      <!-- text -->
      <p class="diamonds-text">
        Try to get the diamonds
      </p>
      <!-- blue diamond -->
      <img
        id="blue-diamond"
        class="diamond transparent"
        src="images/Gem Blue.png"
        alt="blue diamond"
      />
      <!-- gold diamond -->
      <img
        id="gold-diamond"
        class="diamond transparent"
        src="images/Gem Orange.png"
        alt="gold diamond"
      />
      <!-- green diamond -->
      <img
        id="green-diamond"
        class="diamond transparent"
        src="images/Gem Green.png"
        alt="green diamond"
      />
    </div>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
