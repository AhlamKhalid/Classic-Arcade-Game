<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- container for diamonds -->
    <div class="diamonds-container">
      <!-- text -->
      <p class="diamonds-text">
        Try to get the diamonds
      </p>
      <!-- blue diamond -->
      <img
        id="blue-diamond"
        class="diamond transparent"
        src="images/Gem Blue.png"
        alt="blue diamond"
      />
      <!-- gold diamond -->
      <img
        id="gold-diamond"
        class="diamond transparent"
        src="images/Gem Orange.png"
        alt="gold diamond"
      />
      <!-- green diamond -->
      <img
        id="green-diamond"
        class="diamond transparent"
        src="images/Gem Green.png"
        alt="green diamond"
      />
    </div>
    <script src="js/resources.js"></script>
    <!-- display the canvas, enemies, player -->
    <script src="js/engine.js"></script>
    <!-- put player images right under the canvas -->
    <!-- container -->
    <div class="img-container">
      <!-- text above player images -->
      <p class="img-text">
        Choose your player
      </p>
      <!-- players -->
      <img src="images/char-boy.png" alt="char-boy image" />
      <img src="images/char-cat-girl.png" alt="char-cat-girl image" />
      <img src="images/char-horn-girl.png" alt="char-horn-girl image" />
      <img src="images/char-pink-girl.png" alt="char-pink-girl image" />
      <img src="images/char-princess-girl.png" alt="char-princess-girl image" />
    </div>
    <!-- needs to be at the end because it has access to the previous container -->
    <script src="js/app.js"></script>
  </body>
</html>
